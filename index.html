<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mkayode CRM Task Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase v9 -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signInWithEmailAndPassword, 
  createUserWithEmailAndPassword, 
  signOut, 
  updateProfile 
} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
import { 
  getDatabase, 
  ref, 
  set, 
  push, 
  onValue, 
  remove, 
  update, 
  get 
} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

/* =========================
   FIREBASE CONFIG
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyD2Lj6-ML72Ok3ZhMlN2_GorYOguZzyRQY",
  authDomain: "mkayo-tasks-tracker.firebaseapp.com",
  databaseURL: "https://mkayo-tasks-tracker-default-rtdb.firebaseio.com",
  projectId: "mkayo-tasks-tracker",
  storageBucket: "mkayo-tasks-tracker.firebasestorage.app",
  messagingSenderId: "247715284898",
  appId: "1:247715284898:web:57b66ddd7483061b9694fb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* =========================
   GLOBAL STATE
========================= */
const ADMIN_EMAIL = "mkayodeonline@gmail.com";
let currentUser = null;
let isAdmin = false;
let currentView = "login";

const MONTHS = [
 'January','February','March','April','May','June',
 'July','August','September','October','November','December'
];

/* =========================
   RENDER ENGINE
========================= */
const root = document.getElementById("root");

function render(){
  if(currentView==="login") root.innerHTML = loginView();
  if(currentView==="register") root.innerHTML = registerView();
  if(currentView==="tasks") renderTasks();
  if(currentView==="admin" && isAdmin) renderAdmin();
}

/* =========================
   AUTH
========================= */
window.login = async ()=>{
  const email = emailInput.value;
  const password = passwordInput.value;
  await signInWithEmailAndPassword(auth,email,password);
};

window.register = async ()=>{
  const name = nameInput.value;
  const email = emailInput.value;
  const password = passwordInput.value;
  const res = await createUserWithEmailAndPassword(auth,email,password);
  await updateProfile(res.user,{displayName:name});
  await set(ref(db,"users/"+res.user.uid),{
    name,email,createdAt:Date.now(),lastActive:Date.now()
  });
};

window.logout = async ()=>{
  await signOut(auth);
};

onAuthStateChanged(auth, user=>{
  if(user){
    currentUser = user;
    isAdmin = user.email === ADMIN_EMAIL;
    update(ref(db,"users/"+user.uid),{lastActive:Date.now()});
    currentView="tasks";
  } else {
    currentUser=null;
    isAdmin=false;
    currentView="login";
  }
  render();
});

/* =========================
   VIEWS
========================= */
function loginView(){
return `
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-100">
  <div class="bg-white p-8 rounded-xl shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <input id="emailInput" class="w-full mb-3 p-3 border rounded" placeholder="Email">
    <input id="passwordInput" type="password" class="w-full mb-4 p-3 border rounded" placeholder="Password">
    <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded">Login</button>
    <p class="text-center mt-4">
      <button onclick="currentView='register';render()" class="text-indigo-600">Create account</button>
    </p>
  </div>
</div>`;
}

function registerView(){
return `
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-100">
  <div class="bg-white p-8 rounded-xl shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <input id="nameInput" class="w-full mb-3 p-3 border rounded" placeholder="Full name">
    <input id="emailInput" class="w-full mb-3 p-3 border rounded" placeholder="Email">
    <input id="passwordInput" type="password" class="w-full mb-4 p-3 border rounded" placeholder="Password">
    <button onclick="register()" class="w-full bg-indigo-600 text-white py-3 rounded">Register</button>
    <p class="text-center mt-4">
      <button onclick="currentView='login';render()" class="text-indigo-600">Back to login</button>
    </p>
  </div>
</div>`;
}

/* =========================
   TASK DASHBOARD
========================= */
function renderTasks(){
root.innerHTML = `
<div class="min-h-screen bg-gray-100 p-6">
  <div class="flex justify-between mb-6">
    <h1 class="text-3xl font-bold">Task Dashboard</h1>
    <div class="flex gap-3">
      ${isAdmin?`<button onclick="currentView='admin';render()" class="px-4 py-2 bg-purple-600 text-white rounded">Admin</button>`:""}
      <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded">Logout</button>
    </div>
  </div>

  <button onclick="addTask()" class="mb-4 px-4 py-3 bg-indigo-600 text-white rounded">Add Task</button>
  <div id="taskList"></div>
</div>`;

const month = new Date().getMonth()+1;
const year = new Date().getFullYear();

onValue(ref(db,"tasks/"+currentUser.uid),(snap)=>{
  const tasks = snap.val()||{};
  document.getElementById("taskList").innerHTML =
    Object.entries(tasks).map(([id,t])=>`
      <div class="bg-white p-4 rounded shadow mb-3 flex justify-between">
        <div>
          <div class="font-semibold">${t.title}</div>
          <div class="text-sm text-gray-500">Week ${t.week} â€¢ ${t.category}</div>
        </div>
        <button onclick="deleteTask('${id}')" class="text-red-600">Delete</button>
      </div>
    `).join("");
});
}

window.addTask = async ()=>{
  const title = prompt("Task title");
  if(!title) return;
  await push(ref(db,"tasks/"+currentUser.uid),{
    title,
    week:1,
    category:"Work",
    month:new Date().getMonth()+1,
    year:new Date().getFullYear(),
    completed:false,
    createdAt:Date.now()
  });
};

window.deleteTask = async (id)=>{
  await remove(ref(db,"tasks/"+currentUser.uid+"/"+id));
};

/* =========================
   ADMIN DASHBOARD
========================= */
async function renderAdmin(){
const usersSnap = await get(ref(db,"users"));
const users = usersSnap.val()||{};
root.innerHTML = `
<div class="min-h-screen bg-gray-900 text-white p-6">
  <div class="flex justify-between mb-6">
    <h1 class="text-3xl font-bold">Admin Dashboard</h1>
    <button onclick="currentView='tasks';render()" class="bg-indigo-600 px-4 py-2 rounded">Back</button>
  </div>
  ${Object.values(users).map(u=>`
    <div class="bg-gray-800 p-4 rounded mb-3">
      <div class="font-semibold">${u.name}</div>
      <div class="text-sm text-gray-400">${u.email}</div>
    </div>
  `).join("")}
</div>`;
}

/* INIT */
render();

</script>
</head>
<body>
<div id="root"></div>
</body>
</html>
