<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MKayode CRM</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase (compat for browser use) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>

<body class="min-h-screen bg-gray-100">
<div id="root"></div>

<script>
/* ===============================
   üî• FIREBASE CONFIG
   =============================== */
const firebaseConfig = {
  apiKey: "AIzaSyD2Lj6-ML72Ok3ZhMlN2_GorYOguZzyRQY",
  authDomain: "mkayo-tasks-tracker.firebaseapp.com",
  databaseURL: "https://mkayo-tasks-tracker-default-rtdb.firebaseio.com",
  projectId: "mkayo-tasks-tracker",
  storageBucket: "mkayo-tasks-tracker.firebasestorage.app",
  messagingSenderId: "247715284898",
  appId: "1:247715284898:web:57b66ddd7483061b9694fb"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

/* ===============================
   üëë ADMIN
   =============================== */
const ADMIN_EMAIL = "mkayodeonline@gmail.com";

/* ===============================
   üåç GLOBAL STATE
   =============================== */
let currentUser = null;
let isAdmin = false;
let view = "login";

const MONTHS = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

/* ===============================
   üîî UTIL
   =============================== */
function notify(msg){
  alert(msg);
}

/* ===============================
   üîê AUTH HANDLERS
   =============================== */
function login(){
  const e = email.value;
  const p = password.value;
  auth.signInWithEmailAndPassword(e,p).catch(err=>notify(err.message));
}

function registerUser(){
  const n = name.value;
  const e = email.value;
  const p = password.value;

  auth.createUserWithEmailAndPassword(e,p).then(res=>{
    res.user.updateProfile({displayName:n});
    database.ref("users/"+res.user.uid).set({
      name:n,
      email:e,
      createdAt:Date.now()
    });
  }).catch(err=>notify(err.message));
}

function logout(){
  auth.signOut();
}

/* ===============================
   üîÑ AUTH STATE
   =============================== */
auth.onAuthStateChanged(user=>{
  if(user){
    currentUser = user;
    isAdmin = user.email === ADMIN_EMAIL;
    view = "dashboard";
  }else{
    currentUser = null;
    isAdmin = false;
    view = "login";
  }
  render();
});

/* ===============================
   üñ•Ô∏è RENDER
   =============================== */
function render(){
  if(view==="login") return renderLogin();
  if(view==="register") return renderRegister();
  if(view==="dashboard") return isAdmin ? renderAdmin() : renderDashboard();
}

/* ===============================
   üîë LOGIN
   =============================== */
function renderLogin(){
  root.innerHTML = `
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <input id="email" class="w-full mb-3 p-2 border rounded" placeholder="Email">
      <input id="password" type="password" class="w-full mb-4 p-2 border rounded" placeholder="Password">
      <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
      <p class="mt-4 text-sm">No account?
        <button onclick="view='register';render()" class="text-blue-600">Register</button>
      </p>
    </div>
  </div>`;
}

/* ===============================
   üìù REGISTER
   =============================== */
function renderRegister(){
  root.innerHTML = `
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6">Register</h2>
      <input id="name" class="w-full mb-3 p-2 border rounded" placeholder="Full name">
      <input id="email" class="w-full mb-3 p-2 border rounded" placeholder="Email">
      <input id="password" type="password" class="w-full mb-4 p-2 border rounded" placeholder="Password">
      <button onclick="registerUser()" class="w-full bg-green-600 text-white p-2 rounded">Create Account</button>
      <p class="mt-4 text-sm">
        <button onclick="view='login';render()" class="text-blue-600">Back to login</button>
      </p>
    </div>
  </div>`;
}

/* ===============================
   üë§ USER DASHBOARD
   =============================== */
function renderDashboard(){
  root.innerHTML = `
  <div class="p-6 max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">My Tasks</h1>
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <button onclick="addTask()" class="mb-4 bg-blue-600 text-white px-4 py-2 rounded">
      + Add Task
    </button>

    <div id="tasks"></div>
  </div>`;
  loadTasks();
}

/* ===============================
   üëë ADMIN DASHBOARD
   =============================== */
function renderAdmin(){
  root.innerHTML = `
  <div class="p-6 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>
    <div id="adminUsers" class="bg-white p-6 rounded shadow"></div>
  </div>`;
  loadUsers();
}

/* ===============================
   üìã TASKS
   =============================== */
function addTask(){
  const title = prompt("Task title");
  if(!title) return;
  database.ref("tasks/"+currentUser.uid).push({
    title,
    completed:false,
    createdAt:Date.now()
  });
}

function loadTasks(){
  database.ref("tasks/"+currentUser.uid).on("value",snap=>{
    const data = snap.val()||{};
    tasks.innerHTML = Object.entries(data).map(([id,t])=>`
      <div class="bg-white p-3 mb-2 rounded shadow flex justify-between">
        <span>${t.title}</span>
        <button onclick="database.ref('tasks/${currentUser.uid}/${id}').remove()" class="text-red-600">Delete</button>
      </div>
    `).join("");
  });
}

/* ===============================
   üë• ADMIN USERS
   =============================== */
function loadUsers(){
  database.ref("users").once("value").then(snap=>{
    const users = snap.val()||{};
    adminUsers.innerHTML = `
      <h2 class="text-xl font-bold mb-4">Registered Users</h2>
      ${Object.values(users).map(u=>`
        <div class="border-b py-2">
          <strong>${u.name}</strong><br>
          <span class="text-sm text-gray-600">${u.email}</span>
        </div>
      `).join("")}
    `;
  });
}

render();
</script>
</body>
</html>
